<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>СколькоСтоит — AI Поиск</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 15vh;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    #search-box {
      width: 400px;
      max-width: 90%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #results {
      margin-top: 30px;
      max-width: 800px;
      width: 90%;
    }
    .res {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .res a {
      color: #00ffcc;
      font-size: 20px;
      text-decoration: none;
    }
    .res a:hover {
      text-decoration: underline;
    }
    .res p {
      margin: 6px 0 0;
      color: #ddd;
      font-size: 15px;
    }
    .no {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>СколькоСтоит</h1>
  <form onsubmit="event.preventDefault(); doSearch();">
    <input id="search-box" type="text" placeholder="Введите запрос..." />
  </form>
  <div id="results"></div>

  <script>
    async function doSearch() {
      const q = document.getElementById("search-box").value.trim();
      if (!q) return;

      const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(q)}&format=json&no_html=1&skip_disambig=1`;

      document.getElementById("results").innerHTML = "<div class='no'>Ищу...</div>";

      try {
        const resp = await fetch(url);
        const data = await resp.json();
        showResults(data);
      } catch (err) {
        document.getElementById("results").innerHTML = "<div class='no'>Ошибка загрузки</div>";
      }
    }

    function showResults(data) {
      const box = document.getElementById("results");
      let html = "";

      if (data.AbstractText) {
        html += `<div class="res">
          <a href="${data.AbstractURL}" target="_blank">${data.Heading}</a>
          <p>${data.AbstractText}</p>
        </div>`;
      }

      if (data.RelatedTopics && data.RelatedTopics.length) {
        data.RelatedTopics.forEach(r => {
          if (r.Text && r.FirstURL) {
            html += `<div class="res">
              <a href="${r.FirstURL}" target="_blank">${r.Text}</a>
            </div>`;
          }
        });
      }

      box.innerHTML = html || "<div class='no'>Ничего не найдено</div>";
    }
  </script>
</body>
</html>
